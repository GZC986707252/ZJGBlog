		<script type="application/javascript">
			initialSettings();
			//更新公告
			function updateNotice() {
				$.ajax({
					type:'put',
					url:'/admin/setting?'+"name=notice&value="+$("#notice").val(),
					dataType:'json',
					success:function (result) {
						if(result.code==200){
							swal("提示","修改公告成功！","success")
						}else{
							swal("提示","修改公告发生错误！","danger")
						}
						initialSettings();
					}
				})
			}
			//更新邮件通知地址
			function updateMailAddress() {
				$.ajax({
					type:'put',
					url:'/admin/setting?'+"name=mailAddress&value="+$("#mailAddress").val(),
					dataType:'json',
					success:function (result) {
						if(result.code==200){
							swal("提示","修改邮件通知地址成功！","success")
						}else{
							swal("提示","修改邮件通知地址发生错误！","danger")
						}
						initialSettings();
					}
				})
			}
			//初始化设置项
			function initialSettings() {
				$.ajax({
					type:'get',
					dataType:'json',
					url:'/admin/setting/map',
					success:function (result) {
						if(result.code==200){
							$("#notice").val(result.data.notice);
							$("#mailAddress").val(result.data.mailAddress);
						}
					}
				})
			}
			//清除过期浏览记录
			function wipeViewOutOfDays() {
				swal({
							title: "确定删除吗？",
							text: "你将删除距今七天以上的全部浏览记录！",
							type: "warning",
							showCancelButton: true,
							confirmButtonColor: "#DD6B55",
							confirmButtonText: "确定删除！",
							cancelButtonText:'取消',
							closeOnConfirm: false
						},
						function(){
							$.ajax({
								type:'delete',
								dataType:'json',
								url:'/admin/view/out/7',
								success:function (result) {
									if(result.code==200){
										swal("提示","成功删除 "+result.data+" 条浏览记录！","success");
									}else{
										swal("提示","删除失败！","danger");
									}
								}
							})
						});
			}
			//清除过期日志
			function wipeLogOutOfDays() {
				swal({
							title: "确定删除吗？",
							text: "你将删除距今七天以上的全部日志！",
							type: "warning",
							showCancelButton: true,
							confirmButtonColor: "#DD6B55",
							confirmButtonText: "确定删除！",
							cancelButtonText:'取消',
							closeOnConfirm: false
						},
						function(){
							$.ajax({
								type:'delete',
								dataType:'json',
								url:'/admin/log/out/7',
								success:function (result) {
									if(result.code==200){
										swal("提示","成功删除 "+result.data+" 条日志！","success");
									}else{
										swal("提示","删除失败！","danger");
									}
								}
							})
						})
			}
